[module/date]
type = internal/date
interval = 1

time = " %a, %d/%m/%Y - %H:%M"
time-alt = " %a, %b %d %H:%M:%S"

format = <label>
format-background = ${colors.background}
format-padding = 1
format-prefix = ï—µ
label = %time%
format-prefix-foreground = ${colors.yellow}
format-foreground = ${colors.yellow}