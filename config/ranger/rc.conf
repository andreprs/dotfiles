#
# Viewmode
set viewmode miller
# -----------------------------------------------------------------------------
#
# Columns
set column_ratios 1,3,4
# -----------------------------------------------------------------------------
#
# Hidden files
set show_hidden true
# -----------------------------------------------------------------------------
#
# Ask when delete
set confirm_on_delete always
# -----------------------------------------------------------------------------
#
# Which script is used to generate file preview
set preview_script ~/.config/ranger/scope.sh
# -----------------------------------------------------------------------------
#
# File previews
set use_preview_script true
# -----------------------------------------------------------------------------
#
# Count files
set automatically_count_files true
# -----------------------------------------------------------------------------
#
# Open all images in this directory when running certain image viewers
set open_all_images true
# -----------------------------------------------------------------------------
#
# Version control systems and display information
set vcs_aware false
# -----------------------------------------------------------------------------
#
# State of the three backends git
set vcs_backend_git enabled
# -----------------------------------------------------------------------------
#
# Use one of the supported image preview protocols
set preview_images true
# -----------------------------------------------------------------------------
#
# Preview image method
set preview_images_method kitty
# -----------------------------------------------------------------------------
#
# Show dotfiles in the bookmark preview box
set show_hidden_bookmarks true
# -----------------------------------------------------------------------------
#
# Colorscheme
set colorscheme default
# -----------------------------------------------------------------------------
#
# Preview files on the rightmost column
set preview_files true
set preview_directories true
set collapse_preview true
# -----------------------------------------------------------------------------
#
# Save de console history on exit
set save_console_history true
# -----------------------------------------------------------------------------
#
# Draw a progress bar
set draw_progress_bar_in_status_bar true
# -----------------------------------------------------------------------------
#
# Draw borders around columns
set draw_borders false
# -----------------------------------------------------------------------------
#
# Display the directory name in tabs
set dirname_in_tabs false
# -----------------------------------------------------------------------------
#
# Mouse support
set mouse_enabled true
# -----------------------------------------------------------------------------
#
# File size in the main column os status bar
set display_size_in_main_column true
set display_size_in_status_bar true
# -----------------------------------------------------------------------------
#
# Display files tags in all colums 
set display_tags_in_all_columns true
# -----------------------------------------------------------------------------
#
# Set a title for the window
set update_title true
# -----------------------------------------------------------------------------
#
# Shoren the title if gets long
set shorten_title 3
# -----------------------------------------------------------------------------
#
# Abbreviate $HOME with ~ in the titlebar (first line) of ranger
set tilde_in_titlebar true
# -----------------------------------------------------------------------------
#
# Directory-changes or console-commands kept in history
set max_history_size 20
set max_console_history_size 50
# -----------------------------------------------------------------------------
#
# Try to keep so much space between the top/bottom border when scrolling
set scroll_offset 8
# -----------------------------------------------------------------------------
#
# Padding on the right when there's no preview
set padding_right true
# -----------------------------------------------------------------------------
#
# Sort
set sort natural
set sort_reverse false
set sort_case_insensitive true
set sort_directories_first true
set sort_unicode false
# -----------------------------------------------------------------------------
#
# Avoid previewing files larger than this size, in bytes
set preview_max_size 0
# -----------------------------------------------------------------------------
#
# Add the highlighted file to the path in the titlebar
set show_selection_in_titlebar true
# -----------------------------------------------------------------------------
#
# The delay that ranger idly waits for user input
set idle_delay 2000
# -----------------------------------------------------------------------------
#
# Disable displaying line numbers in main column
set line_numbers false
# -----------------------------------------------------------------------------
# -- Define keys for the browser
# -----------------------------------------------------------------------------
map     Q quit!
map     q quit
copymap q ZZ ZQ

map R     reload_cwd
map <C-r> reset
map <C-l> redraw_window
map <C-c> abort
map <esc> change_mode normal
map ~ set viewmode!

map i display_file
map ? help
map W display_log
map w taskview_open
map S shell $SHELL

map :  console
map ;  console
map !  console shell%space
map @  console -p6 shell  %%s
map #  console shell -p%space
map s  console shell%space
map r  chain draw_possible_programs; console open_with%%space

copymap <UP>       k
copymap <DOWN>     j
copymap <LEFT>     h
copymap <RIGHT>    l
copymap <HOME>     gg
copymap <END>      G
copymap <PAGEDOWN> <C-F>
copymap <PAGEUP>   <C-B>

map J  move down=0.5  pages=True
map K  move up=0.5    pages=True
copymap J <C-D>
copymap K <C-U>

map pp paste
map po paste overwrite=True
map pP paste append=True
map pO paste overwrite=True append=True
map pl paste_symlink relative=False
map pL paste_symlink relative=True
map phl paste_hardlink
map pht paste_hardlinked_subtree
map pr paste_as_root

map dD console delete

map dd cut
map ud uncut
map da cut mode=add
map dr cut mode=remove
map dt cut mode=toggle

map yy copy
map uy uncut
map ya copy mode=add
map yr copy mode=remove
map yt copy mode=toggle

map /  console search%space
map n  search_next
map N  search_next forward=False
map ct search_next order=tag
map cs search_next order=size
map ci search_next order=mimetype
map cc search_next order=ctime
map cm search_next order=mtime
map ca search_next order=atime
# -----------------------------------------------------------------------------
